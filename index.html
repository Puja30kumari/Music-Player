<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player with Cover Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-player">
      <img id="cover" src="cover1.jpg" alt="Album Cover" class="cover-image" />

      <div class="info">
        <h3 id="title">Song Title</h3>
        <p id="artist">Artist Name</p>
      </div>

      <audio id="audio" src="song1.mp3"></audio>

      <div class="controls">
        <button id="prev">⏮️</button>
        <button id="play">▶️</button>
        <button id="next">⏭️</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
